<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do While Loop</h1>
    <h1 id="output"></h1>
    <button onclick="changeText()">change</button>
    <script>
        const changeText = () => {
            let text = "";
            let i = 0;
            do{
                text += "<br> The number is " + i;
                i++;
            } while (i < 10);
            document.getElementById("output").innerHTML = text;  
        }
    </script>    
</body>
</html>
